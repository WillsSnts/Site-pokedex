<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/pkm_icon.png">
    
    <link rel="stylesheet" href="style/style.css">

    <!--colocar defer oara o js ser  carregado antes-->
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>

</head>
<body>

    <main>
        <img src="https://i.gifer.com/4hsh.gif" alt="pokémon" class = "pokemon_img">

        <h1 class = "pkm_data">
            <span class = "pkm_number">6</span> - <span class="pkm_name">charizard</span>
        </h1>

        <form class = "form_shc">
            <input type="search" class = "input_shc" placeholder="Name or Number" required>
        </form>

        <div class =" buttons">
            <button class="button btn_prev">Prev &lt;</button>
            <button class="button btn_next">Next &gt;</button>
        </div>

        <img src="img/pk_dex.png" alt="pokédex" class="pokedex">

    </main>
        
</body>
</html>
