<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/pkm_icon.png">
    
    <link rel="stylesheet" href="style/style.css">

    <!--colocar defer para o js ser  carregado antes-->
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>

</head>
<body>

    <main>
        <img src="img/pk_dex.png" alt="pokédex" class="pokedex">
        <div class="backgrounds">

        </div>
        <img src="" alt="pokémon" class = "pokemon_img">

        <div class="type">
            <span class = "pkm_type1">tipo</span>
            <span class = "pkm_type2">tipo2</span>
        </div>

        <h2 class = "pkm_data">
            <span class = "pkm_number"></span> - <span class="pkm_name"></span>
        </h2>

        <form class = "form_shc">
            <input type="search" class = "input_shc" placeholder="Name or Number" required>
        </form>

        <div class =" buttons">
            <button class="button btn_prev">&lt;</button>
            <button class="button btn_next">&gt;</button>
        </div>
    </main>
        
</body>
</html>
